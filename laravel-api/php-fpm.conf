[www]
; Unix socket 配置
listen = /var/run/php/php8.4-fpm.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; 進程管理器配置 - 動態模式
pm = dynamic

; 最大子進程數
pm.max_children = 50

; 啟動時的子進程數
pm.start_servers = 10

; 空閒時最少保持的子進程數
pm.min_spare_servers = 5

; 空閒時最多保持的子進程數
pm.max_spare_servers = 20

; 每個子進程處理的最大請求數（防止記憶體洩漏）
pm.max_requests = 500

; 請求超時時間
request_terminate_timeout = 10s

; 其他配置
user = www-data
group = www-data
